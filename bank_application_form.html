<!DOCTYPE html>
<html>

<head>

<title>Loan Form</title>
<link rel="stylesheet" href="index.css">

</head>

<body>

<h1 class="title"> HTML Bank </h1>

<p class ="formname" > Personal Loan Application </p>

<p class="bad">India , New Delhi</p>
<p class="bad">Date</p>

<hr>

<div class="personal-details">
    <h4>PERSONAL DETAILS</h4>
<form>

    <label>First Name: </label>
    <input type="text">
    <br>

    <label>Last Name: </label>
    <input type="text">
    <br>

    <label>Gender </label>
    <input type="radio" name="gender">MALE
    <input type="radio" name="gender">FEMALE
    <br>

    <label>Date of Birth </label>
    <input type="date"> 
    <br>

    <label>UID Number: </label>
    <input type="text">
    <br>

    <hr>
</form>
    </div>


    <div class="address">
        <h4>ADDRESS</h4>
        <form>

        <label>Area: </label>
         <input type="text";>
         <br>

         <label>street: </label>
        <input type="text">
        <br>

        <label>Pin Code: </label>
        <input type="number">
        <br>

        <label>Country: </label>
        <select>
            <option>India</option>
            <option>Asia</option>
            <option>Australia</option>
            <option>Germany</option>
        </select>

        <hr>
    </form>
    </div>


<div class="loan-details">
    <h4>LOAN DETAILS</h4>
    <form>

        <label>Loan Amount: </label>
        <input type="number">
        <br>

        <label>Account Number: </label>
        <input type="text">
        <br>

        <label>IFSC Code: </label>
        <input type="alphanumberic">
        <br>

        <label>Type Of Account</label>
        <input type="radio" name="account">Savings
        <input type="radio" name="account">Current
        <br>

        <label>Credit Type(If Sanctioned): </label>
        <input type="checkbox">Cash
        <input type="checkbox">Cheque
        <br>

        <label>Tenure</label>
        <select>
            <option>6 Months</option>
            <option>9 Months</option>
            <option>12 Months</option>
            <option>15 Months</option>
            <option>18 Months</option>
            <option>24 Months</option>
        </select>
        <br>

    </form>

    <p class="sign">Signature</p>
<hr>
</div>
<h2><p class="thank">Thank You</p></h2>

<body>
</html>
